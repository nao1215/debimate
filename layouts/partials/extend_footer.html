{{ if .Scratch.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'neutral',
      themeVariables: {
        background: 'transparent'
      }
    });
  </script>
  <style>
    .mermaid { background: #ffffff !important; padding: 10px; border-radius: 5px; }
  </style>
{{ end }}
